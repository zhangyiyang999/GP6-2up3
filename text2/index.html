<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图JQ插件</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- 引入样式文件 -->
</head>
<body>
    <div class="banner-main">
        <div class="banner-item active "style="background:red;">itme1</div>
        <div class="banner-item"style="background:green;">itme2</div>
        <div class="banner-item"style="background:black;">itme3</div>
        <div class="banner-item"style="background:yellow;">itme4</div>
    </div>
    <div id="prev"></div>
    <div id="next"></div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.banner-zyy.js"></script>
    <script>
        $.banner({
			animate:"slide",
			autoPlay:true,
			nextBtn:$("#next"),
			prevBtn:$("#prev")
		})
    </script>
</body>
</html>
